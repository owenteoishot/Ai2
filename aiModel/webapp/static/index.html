<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Charades — Webcam</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Place a local PNG at aiModel/webapp/static/brand.png (name exactly "brand.png") to replace this logo -->
  <header class="site-header" role="banner" aria-label="Main header">
    <div id="brand" class="brand" aria-label="Ai Charades brand">
      <img id="brand-img" src="spai.png" alt="Brand"/>
      <div>
        <span class="brand-name">Ai Charades</span>
        <small class="brand-tag">Live pose recognition</small>
      </div>
    </div>
    <nav class="top-actions" aria-label="Top actions">
      <!-- reserved for future buttons; keep empty so JS selectors remain safe -->
    </nav>
  </header>

  <main class="game" role="main">
    <section class="panel webcam-panel" aria-label="Webcam feed">
      <!-- Preserve existing webcam video id exactly so backend/JS hooks continue to work -->
      <div class="video-wrap" id="wrap">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" aria-hidden="true"></canvas>
        <!-- Commented out on-video green prediction (top-left) so it is hidden for now.
             Original element preserved in comment for easy restore:
             <div id="overlay" class="overlay" aria-hidden="true"></div>
        -->
        <div id="overlay" class="overlay" aria-hidden="true" style="display:none;"></div>
      </div>
      <!-- Start/Reset removed — restore buttons here if needed.
           Example markup to restore:
           <div class="controls" role="group" aria-label="Controls">
             <button id="startBtn" class="btn primary">Start</button>
             <button id="resetBtn" class="btn">Reset</button>
           </div>
      -->
    </section>

    <aside class="panel right-card-panel" aria-label="Prediction and score">
      <div id="rightCard" class="card" role="region" aria-live="polite">
        <!-- Score badge removed per request. Restore original markup if needed:
             <div class="score-badge" aria-hidden="true"><span class="star">★</span><span class="score">0</span></div>
        -->
        <h1 class="card-title">Ai Charades</h1>

        <div class="card-body">
          <p class="hint">Strike a pose — the model will try to guess.</p>

          <!-- Prediction output: keep id="prediction" exactly for integration -->
          <div id="prediction" class="prediction" aria-atomic="true">—</div>

          <div id="status" class="status">Connecting...</div>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer" role="contentinfo">
    <small>Model running locally • <span class="version">v1</span></small>
  </footer>

  <!-- Keep script includes intact so backend JS still attaches -->
  <script src="app.js"></script>
</body>
</html>
